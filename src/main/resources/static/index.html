<!DOCTYPE html>
<html>
<head>
    <title>MeetWise.Ai</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<h1 style="text-align: center; margin: 15px 10px 30px 10px">
    Meetwise.Ai
</h1>



<div id="roomConfig" class="d-flex justify-content-center mb-3">
    <div class="input-group input-group-lg" style="max-width: 400px">
        <input id="roomName" type="text" class="form-control form-control-lg" placeholder="Enter joining code">
        <button id="btnConnect" class="btn btn-primary btn-lg" type="button">Connect</button>
    </div>
    <br>
</div>
<div id="uuidGenerator">

        <h5> Copy This Unique code  </h5>
    <br>
    <p id="uuid"></p><br>
    <button id="generate">Generate new code</button>
</div>



<div id="roomDiv" class="d-none">
    <div id="videoGrid" class="video-grid row g-3"></div>

    <!-- Control Buttons -->
    <div class="d-flex justify-content-center mt-3">
        <button id="toggleVideo" class="btn-circle enabled-style me-2">
            <i id="videoIcon" class="bi bi-camera-video-fill"></i>
        </button>
        <button id="toggleAudio" class="btn-circle enabled-style">
            <i id="audioIcon" class="bi bi-mic-fill"></i>
        </button>
        <button id="hangUp" class="btn btn-circle btn-danger">
            <i id="hangupIcon" class="bi bi-telephone-x-fill"></i>
        </button>

    </div>



    <!-- Local Video -->
    <video
            id="localVideo"
            autoplay
            muted
            class="local-video"></video>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
<script src="client.js?v=1"></script>
</body>
</html>
